variables:
  PROJECT_NAME: "BeanCannon"
before_script:
  - echo "starting build for Bean Cannon"
  - echo "Restoring NuGet Packages..."
  - 'nuget.exe restore "src/BeanCannon.sln"'
stages:
  - build
  - test
build:
  stage: build
  script:
  - echo "Release build..."
  - 'msbuild.exe /consoleloggerparameters:ErrorsOnly /maxcpucount /nologo /property:Configuration=Release /verbosity:quiet "src/BeanCannon.sln"'
  artifacts:
    untracked: true
